<div class="text-center mt-3">
    <h2>{{predicate === "liked" ? "Members I Like": "Members who like me"}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <!--ovo btnRadio koristimo iz paketa ngx-buttons , i time vezujemo button za neku vrednost
            i onda pomocu twoWay bindinga klikom, tu vrednost prenosimo na property predicate-->
            <button class="btn btn-primary"
            [(ngModel)]="predicate" (click)="loadLikes()" btnRadio="liked"
            >Members I like</button>
            <button class="btn btn-primary"
            [(ngModel)]="predicate" (click)="loadLikes()" btnRadio="likedBy"
            >Members who like me </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.TotalCount"
    [itemsPerPage]="pagination.PageSize"
    [(ngModel)]="pagination.CurrentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;" 
    lastText="&raquo;">
 
</pagination>
</div>
